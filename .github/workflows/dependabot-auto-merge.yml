name: “Auto-merge Dependabot updates”

on:
  pull_request:
    types: [opened, labeled, synchronize, ready_for_review]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # only run when:
    # 1. it’s a Dependabot PR
    # 2. it’s labelled “automerge”
    # 3. all the status checks finished successfully
    if: >
      github.event_name != 'check_suite'
        ? (github.event.pull_request.user.login == 'dependabot[bot]' &&
           contains(github.event.pull_request.labels.*.name, 'automerge'))
        : (github.event.check_suite.conclusion == 'success' &&
           contains(github.event.check_suite.pull_requests.*.number, github.event.pull_request.number))
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request || context.payload.check_suite.pull_requests[0];
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'squash'
            });
